# HTTP to HTTPS redirect
server {
    listen 80;
    server_name foerderwissensgraph.digitalalchemisten.de xn--frderwissensgraph-zzb.digitalalchemisten.de;
    return 301 https://$host$request_uri;
}

# HTTPS main server
server {
    listen 443 ssl;
    http2 on;
    server_name foerderwissensgraph.digitalalchemisten.de xn--frderwissensgraph-zzb.digitalalchemisten.de;
    
    # SSL Configuration
    ssl_certificate /etc/ssl/certs/_.digitalalchemisten.de_bundle.crt;
    ssl_certificate_key /etc/ssl/private/_.digitalalchemisten.de_private_key.key;
    ssl_protocols TLSv1.2 TLSv1.3;

    # API + Static Data
    # Path /api/ maps to backend root
    location /api/ {
        proxy_pass http://backend:5001/; 
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect / /api/; # Fix redirects from backend
    }

    # Data files (direct mapping to backend's /data/)
    location /data/ {
        proxy_pass http://backend:5001/data/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # Main UI / Dashboard (at the root)
    location / {
        proxy_pass http://backend:5001/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
