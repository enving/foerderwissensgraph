services:
  chroma:
    image: docker.io/chromadb/chroma:latest
    ports:
      - "8001:8000"
    volumes:
      - ./data/chroma_db_container:/data
    environment:
      - IS_PERSISTENT=TRUE
      - ANONYMIZED_TELEMETRY=FALSE
      - PERSIST_DIRECTORY=/data
    restart: always

  backend:
    build: .
    image: ghcr.io/enving/foerderwissensgraph:latest
    ports:
      - "5001:5001"
    env_file:
      - .env
    environment:
      - CHROMA_HOST=chroma
      - CHROMA_PORT=8000
      - DEPLOY_VERSION=2.3.0_force_update
    depends_on:
      - chroma
    volumes:
      - ./data:/app/data
      # Maps source code for development (optional in production)
      # - ./src:/app/src 
    restart: always

  nginx-ssl:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./config/nginx/nginx_ssl.conf:/etc/nginx/conf.d/default.conf:ro
      - ./ssl/private.key:/etc/ssl/private/_.digitalalchemisten.de_private_key.key:ro
      - ./ssl/_.digitalalchemisten.de_bundle.crt:/etc/ssl/certs/_.digitalalchemisten.de_bundle.crt:ro
    depends_on:
      - backend
    restart: always
