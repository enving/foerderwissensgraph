# HTTP to HTTPS redirect
server {
    listen 80;
    server_name förderwissensgraph.digitalalchemisten.de;
    
    # Redirect all HTTP traffic to HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS main server
server {
    listen 443 ssl http2;
    server_name förderwissensgraph.digitalalchemisten.de;

    # SSL Configuration (wird später hinzugefügt wenn Zertifikat da ist)
    # ssl_certificate /etc/ssl/certs/_.digitalalchemisten.de_bundle.crt;
    # ssl_certificate_key /etc/ssl/private/_.digitalalchemisten.de_private_key.key;
    
    # Fallback zum Backend wenn kein SSL
    location / {
        proxy_pass http://backend:5001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # API + Docs -> backend
    location /api/ {
        rewrite ^/api/(.*) /$1 break;
        proxy_pass http://backend:5001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Prefix /api;
    }

    # API timeouts
    proxy_read_timeout 300;
    proxy_connect_timeout 300;
    proxy_send_timeout 300;
}