server {
    server_name förderwissensgraph.digitalalchemisten.de;

    # Redirect root /docs and /openapi.json to /api/* for Swagger UI
    location = /docs {
        return 301 /api/docs;
    }
    
    location = /openapi.json {
        proxy_pass http://backend:5001/openapi.json;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # API + Docs -> backend
    location /api/ {
        # Strip /api prefix when proxying
        rewrite ^/api/(.*) /$1 break;
        proxy_pass http://backend:5001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Prefix /api;
    }

    # Frontend static files
    location / {
        proxy_pass http://backend:5001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Data files (read-only) - proxy to backend's static serving
    location /data/ {
        proxy_pass http://backend:5001/data/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # API timeouts erhöhen für lange LLM-Antworten
    proxy_read_timeout 300;
    proxy_connect_timeout 300;
    proxy_send_timeout 300;
}