# Bund-ZuwendungsGraph - Central Configuration

api:
  host: "0.0.0.0"
  port: 5001
  search_limit: 10

frontend:
  port: 8000
  docs_dir: "docs"

paths:
  raw_data: "data/raw"
  knowledge_graph: "data/knowledge_graph.json"
  d3_export: "docs/data/d3_graph_documents.json"
  chroma_db: "data/chroma_db"

models:
  embedding: "sentence-transformers/paraphrase-multilingual-MiniLM-L12-v2"
  llm_fallback: "mistral-large-latest"

crawlers:
  easy_online:
    retry_count: 3
    timeout: 30
  laws:
    base_url: "https://www.gesetze-im-internet.de/{abbr}/xml.zip"
