# HTTP to HTTPS redirect
server {
    listen 80;
    server_name foerderwissensgraph.digitalalchemisten.de xn--frderwissensgraph-zzb.digitalalchemisten.de;
    
    # Redirect all HTTP traffic to HTTPS
    return 301 https://$host$request_uri;
}

# HTTPS main server
server {
    listen 443 ssl;
    http2 on;
    server_name foerderwissensgraph.digitalalchemisten.de xn--frderwissensgraph-zzb.digitalalchemisten.de;
    
    # Docker DNS resolver
    resolver 127.0.0.11 valid=30s;
    set $backend_upstream http://backend:5001;

    # SSL Configuration
    ssl_certificate /etc/ssl/certs/_.digitalalchemisten.de_bundle.crt;
    ssl_certificate_key /etc/ssl/private/_.digitalalchemisten.de_private_key.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;

    # Redirect root /docs to /api/docs
    location = /docs {
        return 301 https://$host/api/docs;
    }
    
    # API + Docs -> backend
    location /api/ {
        # Trailing slash is important here if we want to strip /api/
        proxy_pass http://backend:5001/; 
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Main UI / Dashboard (Backend serves this now)
    location / {
        proxy_pass http://backend:5001/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Data files
    location /data/ {
        proxy_pass http://backend:5001/data/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }
}
