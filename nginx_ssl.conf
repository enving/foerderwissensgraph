# HTTP to HTTPS redirect
server {
    listen 80;
    server_name förderwissensgraph.digitalalchemisten.de xn--frderwissensgraph-zzb.digitalalchemisten.de;
    
    # Redirect all HTTP traffic to HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS main server
server {
    listen 443 ssl;
    http2 on;
    server_name förderwissensgraph.digitalalchemisten.de xn--frderwissensgraph-zzb.digitalalchemisten.de;
    
    # Docker DNS resolver - must be set for variable upstream resolution
    resolver 127.0.0.11 valid=30s;
    set $backend_upstream http://backend:5001;

    # SSL Configuration
    ssl_certificate /etc/ssl/certs/_.digitalalchemisten.de_bundle.crt;
    ssl_certificate_key /etc/ssl/private/_.digitalalchemisten.de_private_key.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;

    # Redirect root /docs and /openapi.json to /api/* for Swagger UI
    location = /docs {
        return 301 /api/docs;
    }
    
    location = /openapi.json {
        proxy_pass $backend_upstream/openapi.json;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # API + Docs -> backend
    location /api/ {
        # Strip /api prefix when proxying
        rewrite ^/api/(.*) /$1 break;
        proxy_pass $backend_upstream;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Prefix /api;
    }


    # Frontend static files (Dashboard)
    set $frontend_upstream http://frontend:80;
    location / {
        proxy_pass $frontend_upstream$request_uri;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Data files (read-only) - proxy to frontend's static serving
    location /data/ {
        proxy_pass $frontend_upstream$request_uri;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # API timeouts erhöhen für lange LLM-Antworten
    proxy_read_timeout 300;
    proxy_connect_timeout 300;
    proxy_send_timeout 300;
}