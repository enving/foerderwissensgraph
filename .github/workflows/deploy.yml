name: Build and Deploy

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/master' }}
            type=ref,event=branch
            type=sha

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    
    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@master
        with:
          timeout: "30m"
          command_timeout: "30m"
          port: 22
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            PROJECT_DIR=${{ secrets.PROJECT_DIR || '/home/graph/bund-zuwendungsgraph' }}
            cd $PROJECT_DIR
            
            # Update codebase (FORCE sync)
            git fetch --all
            git reset --hard origin/master

            # Pull latest images from registry
            docker compose pull
            
            # Restart services (FORCE RECREATE)
            docker compose down
            docker rmi ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest || true
            docker compose up -d --force-recreate --remove-orphans
            
            # Health check
            echo "⏳ Waiting for health check..."
            sleep 15
            curl -f http://localhost:5001/health || (echo "❌ Health check failed!" && exit 1)
            
            # Cleanup old images
            docker system prune -f
            echo "✅ Deployment complete and healthy!"
