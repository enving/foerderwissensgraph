name: Build and Deploy

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/master' }}
            type=ref,event=branch
            type=sha

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    
    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@master
        with:
          timeout: "60m"
          command_timeout: "60m"
          port: 22
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            PROJECT_DIR=${{ secrets.PROJECT_DIR || '/home/graph/bund-zuwendungsgraph' }}
            mkdir -p $PROJECT_DIR
            cd $PROJECT_DIR
            
            # Initialize Git if missing (Fix for 'fatal: not a git repository')
            if [ ! -d ".git" ]; then
              echo "‚ö†Ô∏è .git not found. Cloning repository..."
              git clone https://github.com/${{ github.repository }} . || echo "Clone failed (directory might be non-empty)"
            fi

            # Update codebase (FORCE sync)
            git fetch --all
            git reset --hard origin/master

            # Inject Secrets into .env file
            echo "Generating .env file from Secrets..."
            cat <<EOF > .env
            IONOS_API_KEY=${{ secrets.IONOS_API_KEY }}
            MISTRAL_API_KEY=${{ secrets.MISTRAL_API_KEY }}
            OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}
            LLM_PROVIDER=ionos
            CHROMA_HOST=chroma
            CHROMA_PORT=8000
            DEPLOY_VERSION=$(date +%s)
            EOF

            # Prune old images to free up space/bandwidth potential
            echo "üßπ Pruning old docker resources..."
            docker system prune -f || true

            # Pull latest images from registry (with increased timeout tolerance via keepalive)
            echo "üê≥ Pulling images (High Timeout)..."
            docker compose pull
            
            # Restart services (FORCE RECREATE)
            docker compose down
            docker rmi ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest || true
            docker compose up -d --force-recreate --remove-orphans
            
            # Health check
            echo "‚è≥ Waiting for health check..."
            sleep 15
            curl -f http://localhost:5001/health || (echo "‚ùå Health check failed!" && exit 1)
            
            # Cleanup old images
            docker system prune -f
            echo "‚úÖ Deployment complete and healthy!"
